<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player with Background Video</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="background-container">
  <!-- Background video will be added dynamically -->
</div>

<div class="top-right-box">
  <div class="settings-container">
    <div class="panning-settings">
      <h3>Panning</h3>
      <div class="panning-controls">
        <input type="range" class="panning-slider" min="-1" max="1" value="0" step="0.1">
      </div>
    </div>
    <div class="equalizer-settings">
      <h3>Equalizer</h3>
      <div class="eq-controls">
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">32</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">64</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">125</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">250</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">500</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">1K</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">2K</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">4K</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">8K</span>
        </div>
        <div class="eq-slider-container">
          <input type="range" class="eq-slider" min="-10" max="10" value="0" step="0.1" orient="vertical">
          <span class="eq-label">16K</span>
        </div>
      </div>
    </div>
    <div class="other-settings">
      <h3>Other Setting</h3>
      <div class="other-controls">
        <!-- Add controls for the other setting -->
      </div>
    </div>
  </div>
  <div class="swipe-dots">
    <span class="dot"></span>
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>
</div>

<div class="playback-bar">
  <div class="track-info">
    <div class="album-art"></div>
    <div class="track-details">
      <span class="track-name" id="trackName">Track Name</span>
      <span class="artist-name">Artist Name</span>
    </div>
  </div>
  <div class="progress-bar">
    <div class="time-info">
      <span class="current-time">0:00</span>
      <span class="total-time">0:00</span>
    </div>
    <canvas id="progress"></canvas>
    <div class="progress-circle"></div>
  </div>
  <div class="controls">
    <button class="prev-btn"><i class="fas fa-step-backward"></i></button>
    <button class="play-pause-btn">
      <i class="fas fa-play"></i>
      <i class="fas fa-pause" style="display: none;"></i>
    </button>
    <button class="next-btn"><i class="fas fa-step-forward"></i></button>
  </div>
  <div class="volume-control">
    <i class="fas fa-volume-down"></i>
    <input type="range" class="volume-slider" min="0" max="100" value="50">
    <i class="fas fa-volume-up"></i>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script src="api.js"></script>
<script src="main.js"></script>
<script src="script.js"></script>
</body>
</html>
