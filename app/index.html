<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>
<div class="music-container" id="music-container">
  <div class="music-header">
    <h1>Music Player</h1>
  </div>
  <div class="music-info">
    <div class="img-container">
      <img src="https://example.com/path/to/black-vinyl.jpg" alt="music-cover" id="cover">
    </div>
    <h3 id="title"></h3>
  </div>
  <div class="music-controls">
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time-info">
      <span id="currTime">0:00</span>
      <span id="durTime">0:00</span>
    </div>
    <div class="control-buttons">
      <button id="prev" class="btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="btn btn-play">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
  <div class="balance-container">
    <label for="balanceSlider">Balance:</label>
    <input type="range" id="balanceSlider" min="-1" max="1" step="0.1" value="0">
  </div>
  <div class="eq-container">
    <h3>Equalizer</h3>
    <div class="eq-sliders">
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="32">
        <span class="eq-value">0</span>
        <span class="eq-label">32 Hz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="64">
        <span class="eq-value">0</span>
        <span class="eq-label">64 Hz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="125">
        <span class="eq-value">0</span>
        <span class="eq-label">125 Hz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="250">
        <span class="eq-value">0</span>
        <span class="eq-label">250 Hz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="500">
        <span class="eq-value">0</span>
        <span class="eq-label">500 Hz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="1000">
        <span class="eq-value">0</span>
        <span class="eq-label">1 kHz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="2000">
        <span class="eq-value">0</span>
        <span class="eq-label">2 kHz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="4000">
        <span class="eq-value">0</span>
        <span class="eq-label">4 kHz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="8000">
        <span class="eq-value">0</span>
        <span class="eq-label">8 kHz</span>
      </div>
      <div class="eq-slider-wrapper">
        <input type="range" min="-10" max="10" value="0" class="eq-slider" data-freq="16000">
        <span class="eq-value">0</span>
        <span class="eq-label">16 kHz</span>
      </div>
    </div>
    <div class="eq-presets">
      <button id="savePreset">Save Preset</button>
      <button id="loadPreset">Load Preset</button>
      <button id="clipProtection">Clip Protection</button>
    </div>
  </div>
</div>
<audio src="" id="audio"></audio>
<script src="script.js"></script>
</body>
</html>
